<div class="p-5 m-4 bg-body-tertiary rounded-5">
  <div class="container py-5">
    @if (!showRegisterForm) {
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
      <div class="text-center">
          <button (click)="onRegister()" class="btn btn-primary btn-lg me-2">Register</button>
          <button class="btn btn-info btn-lg me-2">Learn more</button>
      </div>
    } @else {
      <div class="container">
        <div class="row justify-content-center" style="margin-top: -5rem;">
            <div class="col-4">
              <app-register [usersInput]="[]" (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
    }
  </div>
</div>
