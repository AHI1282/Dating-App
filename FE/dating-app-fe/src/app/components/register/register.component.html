<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()" >
    <h1 class="h3 mb-3 fw-normal">Register</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="Enter Username" >
      <label for="userName">User name</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary w-100 py-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </form>

</div>
