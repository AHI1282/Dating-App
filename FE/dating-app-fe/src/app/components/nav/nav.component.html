<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Dating App</a>
      @if (accountsService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>
      }

      @if (accountsService.currentUser()) {
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            Welcome {{accountsService.currentUser()?.userName}}<span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu">
            <li role="menuitem"><a class="dropdown-item"
              routerLink="/profile">Edit profile</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="onLogout()">Logout</a>
            </li>
          </ul>
        </div>
      }

      @if (!accountsService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="userName" [(ngModel)]="model.userName" class="form-control me-2" type="text" placeholder="User name">
          <input name="password" [(ngModel)]="model.password"class="form-control me-2" type="password" placeholder="Password">

          <button class="btn btn-success" type="submit" >Login</button>
        </form>
      }
    </div>
</nav>
