@if (member) {
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
          class="card-img img-thumbnail">
          <div class="card-body">
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastActive}}</p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{member.created}}</p>
            </div>
          </div>
      </div>
      </div>
      <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{member.knownAs}}">
            <form #profileForm="ngForm" (ngSubmit)="updateProfile()">
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="introduction" class="form-label">Introduction</label>
                  <textarea
                    type="text"
                    class="form-control"
                    name="introduction"
                    [(ngModel)]="member.introduction"
                    rows="4">
                  </textarea>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="interests" class="form-label">Interests</label>
                  <textarea
                    type="text"
                    class="form-control"
                    name="interests"
                    [(ngModel)]="member.interests"rows="4">
                  </textarea>
                </div>
                <div class="col-sm-6">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    [(ngModel)]="member.city"/>
                    <label for="country" class="form-label">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      name="country"
                      [(ngModel)]="member.country"/>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="lookingFor" class="form-label">Looking For</label>
                  <textarea
                    type="text"
                    class="form-control"
                    name="lookingFor"
                    [(ngModel)]="member.lookingFor"rows="5">
                  </textarea>
                </div>
              </div>

              <button
                [disabled]="globalService.isLoading()"
                class="w-100 btn btn-primary btn-lg mt-2"
                type="submit">
                Update Profile
              </button>
            </form>
          </tab>
          <tab heading="Photos"></tab>
        </tabset>
      </div>
    </div>
  </div>
}
